<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Document outline -->
  <rect
    x="14"
    y="6"
    width="36"
    height="52"
    rx="4"
    ry="4"
    stroke="white"
    stroke-width="2.5"
    fill="none"
  />

  <!-- Head -->
  <circle
    cx="32"
    cy="20"
    r="6"
    stroke="white"
    stroke-width="2.5"
    fill="none"
  />

  <!-- Shoulders (tangent to head) -->
  <!-- Shoulder curve begins just below the bottom of the circle at y = 26 -->
  <path
    d="M22 34
       C23 28, 27 26, 32 26
       C37 26, 41 28, 42 34"
    stroke="white"
    stroke-width="2.5"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Content lines -->
  <line x1="20" y1="40" x2="44" y2="40" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="46" x2="44" y2="46" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="52" x2="38" y2="52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
